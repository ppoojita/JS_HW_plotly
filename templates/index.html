<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="intro" class="container">
        <div class="jumbotron">
          <h1 class="display-3">Belly Button Biodiversity Dashboard</h1>
          <!-- <p class="lead"><strong>The belly button is one of the habitats closest to us, and yet it remains relatively unexplored. In January 2011, Rob Dunn Lab at North Carolina State University launched Belly Button Biodiversity to investigate the microbes inhabiting our navels and the factors that might influence the microscopic life calling this protected, moist patch of skin home. In addition to inspiring scientific curiosity, Belly Button Biodiversity inspired conversations about the beneficial roles microbes play in our daily lives.</strong></p> -->
          <hr class="my-4">
          <p><strong>Use the dropdown menu below to select a sample observation and view it's correspoding belly button biodiversity graphical data.</strong></p>
          <p class="lead">
          </p>
        </div>
    </div>


    <div id="charts" class="container mb-4">
        <div class="row h-50 no-gutters">
            <div class="col-lg-2">
                <div class="row h-100 no-gutters">
                    <div class="col-lg-12 h-25 text-center bg-light rounded">
                        <p class="my-2"><strong>SELECT sample:</strong></p>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                    <div class="col-lg-12 h-75 card mb-3">
                      <div class="card-header"><strong>Sample Metadata</strong></div>
                      <div class="card-body p-2">
                        <p class="card-text"></p>
                      </div>
                    </div>
                </div>
            </div>
            <!-- <div id="pie" class="col-lg-5 rounded"></div> -->
            
        </div>
        <div class="row h-50 no-gutters">
            <div id="pie" class="col-lg-12 rounded"></div>
        </div>

        <div class="row h-50 no-gutters">
            <div id="bubble" class="col-lg-12 rounded"></div>
        </div>
    </div>
    <script src="../static/js/script.js" type="text/javascript"></script>
    <script src="../static/js/app.js" type="text/javascript"></script>
</body>
</html>
